<!DOCTYPE html>
<html lang="{{lang}}">
<head>
    {{component:head}}
</head>
<body>
    {{component:header}}
    
    {{#if show_breadcrumb}}
        {{component:breadcrumb}}
    {{/if}}
    
    <main class="main-content">
        {{component:page_content}}
    </main>
    
    {{component:footer}}
    
    {{component:toast}}
    
    {{component:language-modal}}
    
    <!-- JavaScript Module - Load after critical content -->
    <script src="{{js_path}}/app.js" type="module" defer></script>
</body>
</html>
