<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 背景渐变 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>

    <!-- 主色渐变 -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc"/>
      <stop offset="100%" style="stop-color:#004080"/>
    </linearGradient>

    <!-- 屏幕光晕 -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- 阴影 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- 装饰圆圈 -->
  <circle cx="100" cy="100" r="200" fill="#0066cc" opacity="0.05"/>
  <circle cx="1100" cy="530" r="250" fill="#0066cc" opacity="0.05"/>
  <circle cx="900" cy="80" r="120" fill="#0066cc" opacity="0.03"/>

  <!-- 主屏幕图标 -->
  <g transform="translate(150, 180)" filter="url(#shadow)">
    <!-- 显示器外框 -->
    <rect x="0" y="0" width="320" height="200" rx="12" fill="#2d2d2d"/>
    <!-- 屏幕 -->
    <rect x="12" y="12" width="296" height="176" rx="4" fill="url(#primaryGradient)"/>
    <!-- 屏幕内容 - 网格线 -->
    <line x1="30" y1="50" x2="290" y2="50" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <line x1="30" y1="100" x2="290" y2="100" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <line x1="30" y1="150" x2="290" y2="150" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <line x1="80" y1="30" x2="80" y2="170" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <line x1="160" y1="30" x2="160" y2="170" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <line x1="240" y1="30" x2="240" y2="170" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <!-- 尺寸标注 -->
    <text x="160" y="95" font-family="SF Mono, Monaco, Consolas, monospace" font-size="28" fill="#fff" text-anchor="middle" font-weight="bold">1920×1080</text>
    <!-- 显示器支架 -->
    <rect x="130" y="200" width="60" height="30" fill="#2d2d2d"/>
    <rect x="100" y="230" width="120" height="10" rx="2" fill="#2d2d2d"/>
  </g>

  <!-- 标题文字 -->
  <text x="540" y="260" font-family="-apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif" font-size="56" fill="#1a1a1a" font-weight="700">Screen Size</text>
  <text x="540" y="330" font-family="-apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif" font-size="56" fill="#0066cc" font-weight="700">Checker</text>

  <!-- 副标题 -->
  <text x="540" y="400" font-family="-apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif" font-size="24" fill="#666666">Free Online Tool for Developers &amp; Designers</text>

  <!-- 特性标签 -->
  <g transform="translate(540, 440)">
    <!-- 标签1 -->
    <rect x="0" y="0" width="140" height="36" rx="18" fill="#0066cc" opacity="0.1"/>
    <text x="70" y="24" font-family="-apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif" font-size="14" fill="#0066cc" text-anchor="middle" font-weight="500">Resolution</text>

    <!-- 标签2 -->
    <rect x="155" y="0" width="120" height="36" rx="18" fill="#0066cc" opacity="0.1"/>
    <text x="215" y="24" font-family="-apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif" font-size="14" fill="#0066cc" text-anchor="middle" font-weight="500">Viewport</text>

    <!-- 标签3 -->
    <rect x="290" y="0" width="100" height="36" rx="18" fill="#0066cc" opacity="0.1"/>
    <text x="340" y="24" font-family="-apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif" font-size="14" fill="#0066cc" text-anchor="middle" font-weight="500">DPR</text>

    <!-- 标签4 -->
    <rect x="405" y="0" width="140" height="36" rx="18" fill="#0066cc" opacity="0.1"/>
    <text x="475" y="24" font-family="-apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif" font-size="14" fill="#0066cc" text-anchor="middle" font-weight="500">Responsive</text>
  </g>

  <!-- 网站URL -->
  <text x="600" y="580" font-family="-apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif" font-size="20" fill="#999999" text-anchor="middle">screensizechecker.com</text>

  <!-- 底部装饰线 -->
  <rect x="0" y="620" width="1200" height="10" fill="url(#primaryGradient)"/>
</svg>