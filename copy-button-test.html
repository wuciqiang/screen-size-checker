<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复制按钮测试</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/info-items.css">
</head>
<body>
    <div class="container">
        <h1>复制按钮测试</h1>
        
        <div class="info-card">
            <div class="card-content">
                <div class="info-row">
                    <span class="info-label">测试项目1</span>
                    <span class="info-value" id="test-value-1">这是测试值1</span>
                    <button class="copy-btn" data-clipboard-target="test-value-1" aria-label="Copy test value 1">📋</button>
                </div>
                
                <div class="info-row">
                    <span class="info-label">测试项目2</span>
                    <span class="info-value" id="test-value-2">这是测试值2</span>
                    <button class="copy-btn" data-clipboard-target="test-value-2" aria-label="Copy test value 2">📋</button>
                </div>
                
                <div class="info-row info-row-full">
                    <span class="info-label">用户代理测试
                        <button class="copy-btn" data-clipboard-target="test-user-agent" aria-label="Copy user agent">📋</button>
                    </span>
                    <textarea class="info-value-textarea" id="test-user-agent" readonly>Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/138.0.0.0 Safari/537.36</textarea>
                </div>
            </div>
        </div>
    </div>

    <script src="js/module-loading-optimizer.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
