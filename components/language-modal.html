<!-- Language Selection Modal -->
<div class="language-modal" id="language-modal" role="dialog" aria-labelledby="language-modal-title" aria-hidden="true">
    <div class="language-modal-backdrop" id="language-modal-backdrop"></div>
    <div class="language-modal-content">
        <div class="language-modal-header">
            <h3 id="language-modal-title" class="language-modal-title">
                <span class="modal-title-primary" data-i18n="language_modal_title">Choose Language</span>
                <span class="modal-title-secondary">选择语言 / Choose Language</span>
            </h3>
            <button class="language-modal-close" id="language-modal-close" aria-label="Close language selection">
                <span class="close-icon">×</span>
            </button>
        </div>
        <div class="language-modal-body">
            <div class="language-grid">
                <!-- Primary Languages (Fully Translated) -->
                <a href="#" class="language-card active" data-lang="en" data-lang-name="English">
                    <div class="flag">🇺🇸</div>
                    <div class="lang-name">English</div>
                    <div class="lang-code">en</div>
                </a>
                
                <a href="#" class="language-card active" data-lang="zh" data-lang-name="中文">
                    <div class="flag">🇨🇳</div>
                    <div class="lang-name">中文</div>
                    <div class="lang-code">zh</div>
                </a>
                
                <!-- Secondary Languages (Partially Translated) -->
                <a href="#" class="language-card disabled" data-lang="de" data-lang-name="Deutsch">
                    <div class="flag">🇩🇪</div>
                    <div class="lang-name">Deutsch</div>
                    <div class="lang-code">de</div>
                </a>
                
                <a href="#" class="language-card disabled" data-lang="es" data-lang-name="Español">
                    <div class="flag">🇪🇸</div>
                    <div class="lang-name">Español</div>
                    <div class="lang-code">es</div>
                </a>
                
                <a href="#" class="language-card disabled" data-lang="fr" data-lang-name="Français">
                    <div class="flag">🇫🇷</div>
                    <div class="lang-name">Français</div>
                    <div class="lang-code">fr</div>
                </a>
                
                <a href="#" class="language-card disabled" data-lang="it" data-lang-name="Italiano">
                    <div class="flag">🇮🇹</div>
                    <div class="lang-name">Italiano</div>
                    <div class="lang-code">it</div>
                </a>
                
                <a href="#" class="language-card disabled" data-lang="ja" data-lang-name="日本語">
                    <div class="flag">🇯🇵</div>
                    <div class="lang-name">日本語</div>
                    <div class="lang-code">ja</div>
                </a>
                
                <a href="#" class="language-card disabled" data-lang="ko" data-lang-name="한국어">
                    <div class="flag">🇰🇷</div>
                    <div class="lang-name">한국어</div>
                    <div class="lang-code">ko</div>
                </a>
                
                <a href="#" class="language-card disabled" data-lang="pt" data-lang-name="Português">
                    <div class="flag">🇵🇹</div>
                    <div class="lang-name">Português</div>
                    <div class="lang-code">pt</div>
                </a>
                
                <a href="#" class="language-card disabled" data-lang="ru" data-lang-name="Русский">
                    <div class="flag">🇷🇺</div>
                    <div class="lang-name">Русский</div>
                    <div class="lang-code">ru</div>
                </a>
            </div>
            <p class="language-modal-note">
                <span class="note-icon">💡</span>
                <span data-i18n="language_coming_soon">其他语言版本正在翻译中，敬请期待！</span>
                <br>
                <span data-i18n="language_coming_soon_en">Other language versions are being translated, stay tuned!</span>
            </p>
        </div>
    </div>
</div>
