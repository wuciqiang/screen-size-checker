<!-- Responsive Design Tester Section -->
<section class="simulator-section">
    <div class="section-container">
        <!-- URL Input Area -->
        <div class="url-input-container">
            <label for="website-url" data-i18n="website_url_label">网站URL:</label>
            <div class="url-input-wrapper">
                <input type="url" id="website-url" placeholder="https://example.com" 
                       data-i18n-placeholder="website_url_placeholder">
                <button id="load-website" class="load-btn" data-i18n="load_website">加载网站</button>
            </div>
            <p class="url-note" data-i18n="url_note">
                注意：某些网站可能因安全策略限制而无法在此处显示。
            </p>
        </div>

        <!-- Device Presets -->
        <div class="simulator-controls">
            <h3 class="controls-title" data-i18n="device_presets">设备预设</h3>
            <div class="device-buttons">
                <!-- Mobile Devices -->
                <button data-width="375" data-height="667" data-i18n="iphone_se">iPhone SE (375×667)</button>
                <button data-width="390" data-height="844" data-i18n="iphone_12">iPhone 12/13/14 (390×844)</button>
                <button data-width="428" data-height="926" data-i18n="iphone_promax">iPhone Pro Max (428×926)</button>
                <button data-width="360" data-height="800" data-i18n="android_medium">Android Medium (360×800)</button>
                
                <!-- Tablets -->
                <button data-width="768" data-height="1024" data-i18n="ipad">iPad (768×1024)</button>
                <button data-width="834" data-height="1194" data-i18n="ipad_pro11">iPad Pro 11" (834×1194)</button>
                <button data-width="1024" data-height="1366" data-i18n="ipad_pro13">iPad Pro 12.9" (1024×1366)</button>
                
                <!-- Desktops -->
                <button data-width="1366" data-height="768" data-i18n="laptop">Laptop (1366×768)</button>
                <button data-width="1440" data-height="900" data-i18n="desktop_medium">Desktop Medium (1440×900)</button>
                <button data-width="1920" data-height="1080" data-i18n="desktop_large">Desktop Large (1920×1080)</button>
            </div>
        </div>

        <!-- Custom Size Controls -->
        <div class="simulator-custom-controls">
            <h3 class="controls-title" data-i18n="custom_size">自定义尺寸</h3>
            <div class="custom-size-inputs">
                <div class="input-group">
                    <label for="custom-width" data-i18n="width">宽度:</label>
                    <input type="number" id="custom-width" min="50" max="3840" value="1366">
                </div>
                <div class="input-group">
                    <label for="custom-height" data-i18n="height">高度:</label>
                    <input type="number" id="custom-height" min="50" max="2160" value="768">
                </div>
                <button id="apply-custom-size" data-i18n="apply_size">应用尺寸</button>
                <button id="rotate-device" class="rotate-btn" data-i18n="rotate_device">旋转设备</button>
            </div>
        </div>

        <!-- Device Frame Options -->
        <div class="device-frame-options">
            <h3 class="controls-title" data-i18n="device_frame">设备边框</h3>
            <div class="frame-options">
                <label>
                    <input type="radio" name="frame" value="none" checked>
                    <span data-i18n="frame_none">无边框</span>
                </label>
                <label>
                    <input type="radio" name="frame" value="phone">
                    <span data-i18n="frame_phone">手机</span>
                </label>
                <label>
                    <input type="radio" name="frame" value="tablet">
                    <span data-i18n="frame_tablet">平板</span>
                </label>
                <label>
                    <input type="radio" name="frame" value="laptop">
                    <span data-i18n="frame_laptop">笔记本</span>
                </label>
            </div>
        </div>

        <!-- Preview Area -->
        <div class="simulator-preview">
            <div id="simulator-container" class="frame-none">
                <div id="simulator-size-display" data-i18n="current_size">当前尺寸: 1366 × 768</div>
                <div id="simulator-frame-wrapper">
                    <iframe id="simulator-frame" src="about:blank" title="Website Preview" sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
                </div>
            </div>
        </div>
    </div>
</section>
